    <div class="form-check d-inline">

        <span class="mx-3">{{todoInput.date | date}}</span>
        <i class="fa fa-heart mx-3 btn" [ngClass]="todoInput.isFavorite? 'text-danger' : '' "></i>

    </div>
</li>
